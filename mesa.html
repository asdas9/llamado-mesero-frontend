<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #mesa-id {
      font-size: 24px;
      font-weight: bold;
      color: #2980b9;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üìç Mesa <span id="mesa-id"></span></h2>
  <button onclick="llamar()">üì£ Llamar al mesero</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mesa = params.get("mesa") || "desconocida";
    document.getElementById("mesa-id").textContent = mesa;

    const ws = new WebSocket("ws://192.168.0.9:3000"); // Cambia la IP seg√∫n tu red local

    function llamar() {
      ws.send(JSON.stringify({
        type: "llamar_mesero",
        mesa: mesa
      }));
    }
  </script>
</body>
</html>
