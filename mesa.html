<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #2c3e50;
    }
    #mesa-id {
      color: #3498db;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üìç Mesa <span id="mesa-id"></span></h2>
  <button onclick="llamar()">üì£ Llamar al mesero</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mesa = params.get("mesa") || "desconocida";
    document.getElementById("mesa-id").textContent = mesa;

    const ws = new WebSocket("wss://llamado-mesero-backend.onrender.com");

    function llamar() {
      ws.send(JSON.stringify({
        type: "llamar_mesero",
        mesa: mesa
      }));
      alert("‚úÖ Llamado enviado al mesero");
    }
  </script>
</body>
</html>
